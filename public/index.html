<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C&K Amsterdam - Software Consulting and Development</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200..700&display=swap" rel="stylesheet">

    <style media="screen">

      .font-regular{
        font-family: "Raleway", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        color: #222222;
      }

      .ck-page {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center; /* Centers content horizontally */
        box-sizing: border-box; /* Includes padding in width and height calculations */
        padding: 20px;
      }

      .ck-background {
        background-image: url("img/BCard1.jpg");
        background-repeat: no-repeat;
        background-position: center;
      }

      .footer {
        margin-top: -30px;
        width: 100%;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #e8e8e8;
        padding: 2px;
        box-sizing: border-box;
        font-size: 15px;
      }
    </style>
  </head>
  <body class="font-regular">
    <div class="ck-page ck-background"></div>
    <div class="footer">info [-@-] cnkamsterdam.com</div>
  </body>
</html>
