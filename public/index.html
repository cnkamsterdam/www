<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C&K Amsterdam - Software Consulting and Development</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200..700&display=swap" rel="stylesheet">

    <style media="screen">

      .font-regular{
        font-family: "Raleway", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        color: #222222;
      }

      .ck-page {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center; /* Centers content horizontally */
        align-items: center;
        box-sizing: border-box; /* Includes padding in width and height calculations */
        padding: 20px;
      }

      .ck-background {
        background-image: url("img/BCard1.jpg");
        background-repeat: no-repeat;
        background-position: center;
      }

      .ck-banner {
        text-align: center;
        padding: 20px;
      }

      .ck-banner.flex {
        display: flex;
      }

      .ck-banner .icon {
        width: 64px;
        height: 64px;
      }

      .icon.github {
        background-image: url("img/github.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      .icon.mail {
        background-image: url("img/mail.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      .icon.references {
        background-image: url("img/references.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      .icon.services {
        background-image: url("img/services.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }

      .ck-banner .title, .ck-banner .subtitle {
        display: block;
        width: 100%;
      }

      .ck-banner .title {
        font-size: 50px;
        font-weight: 600;
      }

      .ck-banner .subtitle {
        font-size: 25px;
      }

      .ck-border {
        border-width: 0 0 0 1px;
        border-color: #000;
        border-style: solid;
      }

      .footer {
        margin-top: -30px;
        width: 100%;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #e8e8e8;
        padding: 2px;
        box-sizing: border-box;
        font-size: 13px;
      }

      /* Mobile-specific styles */
      @media (max-width: 768px) {
        .ck-page {
          flex-wrap: wrap;
          flex-direction: column; /* Stacks flex children vertically */
        }

        .ck-border {
          border-width: 1px 0 0 0;
        }
      }
    </style>
  </head>
  <body class="font-regular">
    <!-- div class="ck-page ck-background"></div -->
    <div class="ck-page">
      <div class="ck-banner">
        <span class="title">C&amp;K AMSTERDAM</span>
        <span class="subtitle">Software Consulting &amp; Development</span>
      </div>
      <div class="ck-banner ck-border flex">
        <a class="icon mail" href="#contact" title="Contact"></a>
        <a class="icon services" href="#services" title="Services"></a>
        <a class="icon references" href="#references" title="References"></a>
        <a class="icon github" href="https://github.com/cnkamsterdam" target="_blank" title="Source code"></a>
      </div>
    </div>
    <div class="footer">&copy; 2024 - info&#64;cnkamsterdam&#46;com - BTW: NLXXXXXXXX - Emmastraat 3, 1071JA, Amsterdam </div>
  </body>
</html>
